<header class="site-header">
  <div class="container header-content">
    <a class="logo" href="index.html" aria-label="Go to homepage">Suprabhat</a>
    <nav class="site-nav" aria-label="Primary">
      <ul class="nav-list">
        <li><a href="#about">About</a></li>
        <li><a href="#skills">Skills</a></li>
        <li><a href="#experience">Experience</a></li>
        <li><a href="#tools">Tools</a></li>
        <li><a href="#faq">FAQ</a></li>
        <li><a href="/blog">Blog</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
    <div class="mobile-controls">
      <fieldset class="segmented mobile-theme-picker">
        <legend class="sr-only">Theme</legend>
        <button
          class="segmented__btn"
          type="button"
          data-theme-option="system"
          aria-label="Theme: System"
          aria-pressed="false"
        >
          <svg
            viewBox="0 0 28 28"
            focusable="false"
            aria-hidden="true"
            fill="none"
          >
            <path
              d="M7.5 8.5C7.5 7.94772 7.94772 7.5 8.5 7.5H19.5C20.0523 7.5 20.5 7.94772 20.5 8.5V16.5C20.5 17.0523 20.0523 17.5 19.5 17.5H8.5C7.94772 17.5 7.5 17.0523 7.5 16.5V8.5Z"
              stroke="currentColor"
            ></path>
            <path
              d="M7.5 8.5C7.5 7.94772 7.94772 7.5 8.5 7.5H19.5C20.0523 7.5 20.5 7.94772 20.5 8.5V14.5C20.5 15.0523 20.0523 15.5 19.5 15.5H8.5C7.94772 15.5 7.5 15.0523 7.5 14.5V8.5Z"
              stroke="currentColor"
            ></path>
            <path
              d="M16.5 20.5V17.5H11.5V20.5M16.5 20.5H11.5M16.5 20.5H17.5M11.5 20.5H10.5"
              stroke="currentColor"
              stroke-linecap="round"
            ></path>
          </svg>
        </button>

        <button
          class="segmented__btn"
          type="button"
          data-theme-option="light"
          aria-label="Theme: Light"
          aria-pressed="false"
        >
          <svg viewBox="0 0 24 24" focusable="false" aria-hidden="true">
            <path
              d="M12 3v2m0 14v2M3 12h2m14 0h2M6.2 6.2l1.4 1.4m8.8 8.8l1.4 1.4m0-11.6-1.4 1.4M7.6 16.4 6.2 17.8"
              fill="none"
              stroke="currentColor"
              stroke-linecap="round"
              stroke-width="2"
            />
            <circle
              cx="12"
              cy="12"
              r="4"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
            />
          </svg>
        </button>

        <button
          class="segmented__btn"
          type="button"
          data-theme-option="dark"
          aria-label="Theme: Dark"
          aria-pressed="false"
        >
          <svg viewBox="0 0 24 24" focusable="false" aria-hidden="true">
            <path
              d="M21 14.5A8.5 8.5 0 0 1 9.5 3a6.5 6.5 0 1 0 11.5 11.5Z"
              fill="none"
              stroke="currentColor"
              stroke-linejoin="round"
              stroke-width="2"
            />
          </svg>
        </button>
      </fieldset>
      <button
        class="mobile-menu-btn"
        aria-label="Open menu"
        aria-expanded="false"
        aria-controls="mobile-menu"
      >
        <svg
          class="menu-icon"
          viewBox="0 0 24 24"
          fill="none"
          aria-hidden="true"
        >
          <path
            d="M3 6h18M3 12h18M3 18h18"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
          />
        </svg>
        <svg
          class="close-icon"
          viewBox="0 0 24 24"
          fill="none"
          aria-hidden="true"
        >
          <path
            d="M6 6l12 12M18 6L6 18"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
          />
        </svg>
      </button>
    </div>
  </div>
</header>
